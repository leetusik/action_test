name: Test

on:
  push:
    branches: [main]

jobs:
  test:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
    - name: Test
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/opc/action_test
          git config --global credential.helper store
          echo "https://${{ secrets.G_USERNAME }}:${{ secrets.G_TOKEN }}@github.com" > ~/.git-credentials
          git stash
          git pull origin main
          echo "test" > test.txt